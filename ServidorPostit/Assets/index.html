<html>
<head>
    <title>Notas de los alumno</title>
</head>
<body>
    <h1>Datos de la nota</h1>
    <form method="post" action="./crear">
        <label>Titulo:</label><br />
        <input type="text" name="titulo" /><br />
        <label>Contenido:</label><br />
        <textarea rows="5" name="contenido"></textarea><br />

        <label>Posicion:</label><br />
        <input type="range" min="0" max="100" name="x" />
        <input type="range" min="0" max="100" name="y" /><br />
        <input type="submit" value="Enviar nota" /><br />
    </form>
</body>
</html>
